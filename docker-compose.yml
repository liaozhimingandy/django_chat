version: '3.7'

services:
  welink:
    image: liaozhiming/welink:latest
    container_name: django-welink-pro
#    for producation
    command: gunicorn django_welink.wsgi:application --workers 3 --bind :8000
    # 生产环境中请使用自动重启; always
    restart: unless-stopped
#    for beta
#    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./config/.env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - data_static:/opt/app/assets

  web:
      depends_on:
        - welink
      image: nginx:1.21.0
      container_name: nginx-welink-pro
      ports:
        - 80:80
      environment:
        - TZ=Asia/Shanghai
      volumes:
        # - ./conf/nginx.conf:/etc/nginx/nginx.conf
        - ./config/default_nginx.conf:/etc/nginx/conf.d/default.conf
        - data_nginx_log:/var/log/nginx
        - data_static:/opt/app/static/

volumes:
  data_static:
    # 判断是否外部已有,若无则报错
    # external: true
    name: welink_data_static
  data_nginx_log: